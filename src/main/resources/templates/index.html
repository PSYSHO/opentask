<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="MainController" ng-controller="MainCtrl">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto  nav-pills nav">
        <li class="nav-item">
            <a class="nav-link active" href="/">Game</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <h3 sec:authentication="name" align="left"></h3>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-secondary" href="./logout">logout</a>
        </li>
    </ul>
</nav>

<div class="container">
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
    <button ng-click="gameStart()"class="btn btn-outline-secondary">Start game</button>
    <form >
        <input type="text" id="answer" ng-model="answer"/>
        <button ng-click="setAnswer(answer)" class="btn btn-outline-secondary">Answer</button>
    </form>

    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
        <th>Result</th>
        <th>Number game</th>
        </thead>
        <tbody class="table-bordered">
        <tr ng-repeat="attempt in attempts">
            <td>{{attempt.result}}</td>
           <td>{{attempt.game.id}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
